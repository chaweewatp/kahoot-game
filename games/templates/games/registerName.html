<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Quiz</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Thai"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cherry Bomb"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <div class="outer">
      <div class="title">
        <p class="title-text">Hub</p>
        <p class="title-text-under">Quiz!</p>
      </div>
      <div class="box">
        <form method="POST" id="submitForm">
          {% csrf_token %}
          <input
            class="pin"
            type="text"
            name="txt_name"
            placeholder="NICKNAME"
          /><br />
        </form>
        <input
          class="enter"
          type="button"
          name="confirmButton"
          id="confirmButton"
          value="OK,go!"
          onclick="confirmButton()"
        />
      </div>
    </div>
  </body>
  <script src="{%  static 'js/submitForm.js' %}"></script>
</html>
